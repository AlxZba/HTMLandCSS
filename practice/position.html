<!DOCTYPE html>
<html>
    <head>
        <title>position practice</title>
    </head>
    <body style="height: 200000px; padding-top: 50px; padding-left: 80px;">
        <div style="
        background-color: lightgreen;
        height: 50px;
        position: fixed;
        top:0px;
        left: 0px;
        right: 0px;
        z-index: 100;
        ">Header</div>

        <div style="
        background-color: lightsalmon;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
        ">
            sidebar
            <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 0px;
            top: 0px;
            ">
            X
            </div>
        </div>

    

        <div style="
            background-color: lightblue;
            height: 200px; 
            width: 200px;
            position: static;
        ">div1</div>

        <div style="
        background-color: lightpink;
        height: 200px; 
        width: 200px;
        position: relative;
        ">
        div2
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        bottom: 10px;
        ">absolute</div>

        </div>
    </div>
    </body>
</html>
