<!DOCTYPE html>
<html>
    <head>
        <title>learning flexbox</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: flex;
            flex-direction: row;
            ">
            <div style="background-color: lightblue;">div1 flexible text because this stretches</div>
            <div style="background-color: lightcoral;">div2<p>taller</p></div>
        </div>


        <div style="
        display: flex;
        flex-direction: row;
        margin-top: 40px;
        ">
        <div style="background-color: lightcoral; flex: 1; ">flex 1</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
        
        <div style="background-color: lightcoral; flex: 2;">flex 2</div>
        </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 40px;
        height: 30px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: center;
        ">
        <div style="background-color: lightcoral; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
        
        <div style="background-color: lightcoral; width: 100px;">100px</div>
    </div>
    <div style="
    display: flex;
    flex-direction: row;
    margin-top: 40px;
    height: 30px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    justify-content: space-between;
    ">
        <div style="background-color: lightcoral; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
        
        <div style="background-color: lightcoral; width: 100px;">100px</div>
    </div>

    <div style="
    display: flex;
    flex-direction: row;
    margin-top: 40px;
    height: 30px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    justify-content: space-between;
    align-items: center;
    ">
        <div style="background-color: lightcoral; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
        
        <div style="background-color: lightcoral; width: 100px;">100px</div>
    </div>
    

    </body>
</html>
